<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- style -->
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="container">
      <main class="content">
        <div class="content__header">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom </span>
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div>
          <ul role="list" class="content__links">
            <li class="content__link">
              <a href="https://github.com/eomgn" target="_blank">GitHub</a>
            </li>
            <li class="content__link">
              <a
                href="https://www.frontendmentor.io/profile/eomgn"
                target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li class="content__link">
              <a href="https://www.linkedin.com/in/eomgn/" target="_blank"
                >LinkedIn</a
              >
            </li>
            <li class="content__link">
              <a href="https://github.com/eomgn" target="_blank">Twitter</a>
            </li>
            <li class="content__link">
              <a href="https://github.com/eomgn" target="_blank">Instagram</a>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
